<html>
Calc Demo 2
  <script>

    var operation, firstNumber, secondNumber;

    function getNumber(msg) {
      var num = parseInt(prompt(msg))
      return num
    }
    function getOperation(msg) {
      var op = prompt(msg)
      return op
    }

    while (operation != 'q') {
      var msg1 = 'Please type the first number'
      var msg2 = 'Please the second number.'

      switch(operation) {
        case 'a':
          alert(getNumber(msg1) + getNumber(msg2))

          alert(firstNumber + secondNumber)
          break
        case 's':
          alert(firstNumber - secondNumber)
          break
        case 'd':
          alert(firstNumber / secondNumber)
          break
        case 'm':
          alert(firstNumber * secondNumber)
          break
        case 'q':
          alert('Goodbye')
          break
        default:
          alert("Please enter a valid operation")
          break
      } 
    }

  </script>
</html>
