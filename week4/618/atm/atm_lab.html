<head>
  <head>
    <title>ATM Lab</title>
    <link href='css/style.css' type='text/css' rel='stylesheet'>
    <script type='text/javascript' src='js/jquery-2.0.2.min.js'></script>
    <script type='text/javascript' src='js/atm.js'></script>
  </head>

  <body>
    <h1>WDI's ATM</h1>

    <section id="checking" class='bank-account'>
      <h4>Checking</h4>
      <div class='balance-container'>
        $<span class='balance'>1000.00</span>
        <div class='controls'>
          <input type='text' name='amount'>
          <br/>
          <button class='deposit'>Deposit</button>
          <button class='withdraw'>Withdraw</button>
        </div>
      </div>
    </section>

    <section id="savings" class='bank-account'>
      <h4>Savings</h4>
      <div class='balance-container'>
        $<span class='balance'>1000.00</span>
        <div class='controls'>
          <input type='text' name='amount'>
          <br/>
          <button class='deposit'>Deposit</button>
          <button class='withdraw'>Withdraw</button>
        </div>
      </div>
    </section>
  

  </body>
</head>
